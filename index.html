<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>매장 검색</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #121212;
      color: #f1f1f1;
    }

    .container-fluid {
      height: 100%;
    }

    .left-panel {
      height: 100%;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
    }

    .search-area {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    .store-list-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 0 1rem 1rem 1rem;
    }

    .bottom-panel {
      background-color: #2a2a2a;
      border-top: 1px solid #333;
      padding: 1rem;
      height: 150px;
      overflow-y: auto;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #1e1e1e;
    }

    iframe {
      padding-top: 20px;
      width: 100%;
      aspect-ratio: 3 / 2;
      border: none;
      display: block;
      background-color: #000;
    }

    .list-group-item {
      background-color: #2c2c2c;
      color: #f1f1f1;
      border: 1px solid #444;
    }

    .list-group-item:hover {
      background-color: #3c3c3c;
    }

    .list-group-item.active {
      background-color: #dc3545;
      border-color: #dc3545;
      color: white;
    }

    .btn-red {
      background-color: #dc3545;
      color: white;
      border: none;
    }

    .btn-red:hover {
      background-color: #bb2d3b;
    }

    input.form-control {
      background-color: #2a2a2a;
      color: #f1f1f1;
      border: 1px solid #555;
    }

    input.form-control::placeholder {
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row h-100">
      <!-- 왼쪽 패널 -->
      <div class="col-3 left-panel">
        <div class="search-area">
          <h5 class="mb-3">검색</h5>
          <div class="input-group">
            <input type="text" id="search-box" class="form-control" placeholder="매장명 입력" />
            <button id="search-button" class="btn btn-red">검색</button>
          </div>
        </div>
        <div class="store-list-wrapper">
          <div class="list-group" id="store-list"></div>
        </div>
      </div>

      <!-- 오른쪽 패널 -->
      <div class="col-9 right-panel">
        <iframe id="preview-frame" src=""></iframe>
        <div id="bottom-content" class="bottom-panel">
          <p class="text-muted text-center m-0 py-3">Contract Info...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const listEl = document.getElementById('store-list');
    const iframe = document.getElementById('preview-frame');
    const searchBox = document.getElementById('search-box');
    const searchBtn = document.getElementById('search-button');

    function fetchAndRender(keyword = '') {
      fetch(`/cs/api/spaces?keyword=${encodeURIComponent(keyword)}`)
        .then(response => response.json())
        .then(data => {
          listEl.innerHTML = '';
          let firstLoaded = false;

          data.forEach(store => {
            const fullUrl = store.OrderPlatformURL__c || '';
            const match = fullUrl.match(/\/store\/([^\/?#]+)/);
            const code = match ? match[1] : '';

            const item = document.createElement('button');
            item.className = 'list-group-item list-group-item-action';
            item.textContent = store.Name;

            item.addEventListener('click', () => {
              iframe.src = `https://order2.torder.io/v/1/0/4/?storeCode=${code}&tableName=menu&redirect=0%23`;
              document.querySelectorAll('#store-list .list-group-item-action').forEach(el => el.classList.remove('active'));
              setTimeout(() => item.classList.add('active'), 0);
            });

            if (!firstLoaded) {
              item.classList.add('active');
              iframe.src = `https://order2.torder.io/v/1/0/4/?storeCode=${code}&tableName=menu&redirect=0%23`;
              firstLoaded = true;
            }

            listEl.appendChild(item);
          });

          if (data.length === 0) {
            const emptyItem = document.createElement('div');
            emptyItem.className = 'text-muted text-center mt-3';
            emptyItem.textContent = '검색 결과가 없습니다.';
            listEl.appendChild(emptyItem);
          }
        })
        .catch(err => {
          alert("매장 정보를 불러오지 못했습니다.");
          location.href = '/cs/login';
          console.error(err);
        });
    }

    fetchAndRender('');
    searchBtn.addEventListener('click', () => fetchAndRender(searchBox.value));
    searchBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') fetchAndRender(searchBox.value);
    });
  </script>
</body>
</html>
