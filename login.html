<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Papillon 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 화면 전체 높이 */
      margin: 0;
    }

    .login-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .btn-red {
      background-color: #dc3545;
      color: white;
      border: none;
    }

    .btn-red:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="mb-4">Papillon 로그인</h2>
    <button onclick="loginWithSalesforce()" class="btn btn-red btn-lg w-100">로그인</button>
  </div>

  <script>
    function loginWithSalesforce() {
      window.location.href = '/auth/login';
    }
  </script>
</body>
</html>
